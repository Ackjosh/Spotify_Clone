<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert">
                <img src="svgs/close.svg" alt="" srcset="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div><img class="invert logo" src="svgs/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1 ">
                <div class="heading flex">
                    <img class="invert" src="svgs/library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header bg-black">
                <div class="nav">
                    <div class="hamburger invert">
                        <img src="svgs/hamburger.svg" alt="" srcset="">
                    </div>

                    <img class="invert" src="math-mathematical-expression-less-than-128.webp" alt="arrow">
                    <img class="invert" src="math-mathematical-expression-greater-than-128.webp" alt="arrow">
                </div>
                <div class="buttons">
                    <button class="blend">Sign Up</button>
                    <button class="login">Log in</button>
                </div>
            </div>

            <div class="playlists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div data-folder="1" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" id="play"
                                viewBox="0 0 32 32">
                                <!-- Larger green circular background -->
                                <circle cx="16" cy="16" r="14" fill="#00FF00" />

                                <!-- Play icon, centered within the larger viewBox -->
                                <path fill="#000"
                                    d="M11 21.259V10.741a1 1 0 0 1 1.504-.864l9.015 5.26a1 1 0 0 1 0 1.727l-9.015 5.259A1 1 0 0 1 11 21.259Z">
                                </path>
                            </svg>




                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="https://i.scdn.co/image/ab67706f00000002a6a35d85da2b230f63a0005a"
                            data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
                        <h3>The perfect soundtrack to those long nights over dinner</h3>
                    </div>
                    <div data-folder="2" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" id="play"
                                viewBox="0 0 32 32">
                                <!-- Larger green circular background -->
                                <circle cx="16" cy="16" r="14" fill="#00FF00" />

                                <!-- Play icon, centered within the larger viewBox -->
                                <path fill="#000"
                                    d="M11 21.259V10.741a1 1 0 0 1 1.504-.864l9.015 5.26a1 1 0 0 1 0 1.727l-9.015 5.259A1 1 0 0 1 11 21.259Z">
                                </path>
                            </svg>
                        </div>
                        <img aria-hidden="false" draggable="false" loading="lazy"
                            src="images/ab67706f00000002e33921151f34f084b36d4480.jpg" data-testid="card-image" alt=""
                            class="mMx2LUixlnN_Fu45JpFB yMQTWVwLJ5bV8VGiaqU3 yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj">
                        <h3>Songs to chill to on a rainy night</h3>
                    </div>



                </div>
                <div class="playbar">
                    
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>

                        <div class="navigation">
                            <img id="previous" class="invert" src="svgs/prev-song.svg" alt="prev">
                            <img id="play_btn" class="invert" src="svgs/play.svg" alt="play">
                            <img id="next" class="invert" src="svgs/next-song.svg" alt="next">
                        </div>
                        <div class="timeandvol">
                            <div class="songtime">


                            </div>
                            <div class="volume">
                                <img class="invert" src="svgs/volume.svg" alt="" srcset="">
                                <div class="range">
                                    <input type="range" name="range">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="spotify.js"></script>
</body>

</html>
